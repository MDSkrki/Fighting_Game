<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somkereki's Fighting Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="startScreen" class="startScreen">
            <div>
                <button onclick="hideStartScreen()">Start Button</button>
                <audio id="audio"
                    src="resources/audio/8d82b5_SW_Vader_You_Will_Meet_Your_Destiny_Sound_Effect.mp3"></audio>
            </div>
        </section>
        <section id="selectionScreen" class="selectionScreen">
            <div class="playerName">
                <p>Player 1 Insert Name:</p>
                <input type="text" placeholder="Player 1" />
                <div class="characterSelection">
                    <button>Character 1</button>
                    <button>Character 2</button>
                    <button>Character 3</button>
                    <button>Character 4</button>
                </div>
            </div>
            <div class="playerName">
                <p>Player 2 Insert Name:</p>
                <input type="text" placeholder="Player 2" />
                <div class="characterSelection">
                    <button>Character 1</button>
                    <button>Character 2</button>
                    <button>Character 3</button>
                    <button>Character 4</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
