<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somkereki's Fighting Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="startScreen" class="startScreen">
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
                <button onclick="startToSelectionScreen()" class="btn btn-primary">Start Button</button>
                <audio id="startAudio"
                    src="resources/audio/SW_Vader_You_Will_Meet_Your_Destiny_Sound_Effect.mp3"></audio>
            </div>
        </section>
        <section id="selectionScreen" class="selectionScreen">
            <div class="container-liquid">
                <div class="input-group m-4 playerName">
                    <span class="input-group-text">Player 1 Insert Name:</span>
                    <input type="text" id="player1Name" class="form-control" value="Player 1"/>
                </div>

                <div class="characterSelection container m-4">
                    <button id="characterButton" class="btn btn-primary"
                        onclick="player1 = chooseCharacterPlayer1(Catto)">Catto</button>
                    <button id="characterButton" class="btn btn-primary"
                        onclick="player1 = chooseCharacterPlayer1(Clawsy)">Clawsy</button>
                    <button id="characterButton" class="btn btn-primary"
                        onclick="player1 = chooseCharacterPlayer1(MeowTank)">MeowTank</button>
                    <button id="characterButton" class="btn btn-primary"
                        onclick="player1 = chooseCharacterPlayer1(NinjaMeow)">NinjaMeow</button>
                </div>
            </div>
            <div class="container-liquid">
                <div class="input-group m-4 playerName">
                    <span class="input-group-text">Player 2 Insert Name:</span>
                    <input type="text" id="player2Name" class="form-control" value="Player 2"/>
                </div>
                <div class="characterSelection container m-4">
                    <button id="characterButton" class="btn btn-primary"
                        onclick="player2 = chooseCharacterPlayer2(Catto)">Catto</button>
                    <button id="characterButton" class="btn btn-primary"
                        onclick="player2 = chooseCharacterPlayer2(Clawsy)">Clawsy</button>
                    <button id="characterButton" class="btn btn-primary"
                        onclick="player2 = chooseCharacterPlayer2(MeowTank)">MeowTank</button>
                    <button id="characterButton" class="btn btn-primary"
                        onclick="player2 = chooseCharacterPlayer2(NinjaMeow)">NinjaMeow</button>
                </div>
                <div class="d-flex justify-content-center my-5">
                    <button onclick="selectionToFightScreen()" class="btn btn-success">Fight!</button>
                    <audio id="fightAudio" src="resources/audio/Quake_3_Prepare_to_Fight_Sound_Effect.mp3"></audio>
                </div>
            </div>
        </section>
        <section id="fightScreen" class="fightScreen">
            <div class="d-flex justify-content-around">
                <div>
                    <div class="player1HealthIndicator"></div>
                    <div class="player1DefenseIndicator"></div>
                    <h2 class="player1Name"></h2>
                </div>
                <div>
                    <div class="player2HealthIndicator"></div>
                    <div class="player2DefenseIndicator"></div>
                    <h2 class="player2Name"></h2>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <div class="player1">
                    <img src="resources/img/catto-img.png" alt="catto-img" height="200" width="200">
                    <div id="buttonsPlayer1" style="display: flex;">
                        <div class="player1AttackButton">
                            <button onclick="attack(player1,player2)" class="btn btn-primary">Attack</button>
                        </div>
                        <div class="player1MeowButton">
                            <button onclick="meow(player1)" class="btn btn-secondary">Meow</button>
                        </div>
                    </div>
                </div>
                <div class="player2">
                    <img src="resources/img/catto-img.png" alt="catto-img" height="200" width="200">
                    <div id="buttonsPlayer2" style="display: none;">
                        <div class="player2AttackButton">
                            <button onclick="attack(player2,player1)" class="btn btn-primary">Attack</button>
                        </div>
                        <div class="player2MeowButton">
                            <button onclick="meow(player2)" class="btn btn-secondary">Meow</button>
                        </div>
                    </div>
                </div>
            </div>
            <audio id="meowAudio" src="resources/audio/Cat_Meow.mp3"></audio>
            <audio id="attackAudio" src="resources/audio/street_fighter_Big_Punch_Sound_Effect.mp3"></audio>
            <audio id="winnerAudio" src="resources/audio/monster-kill.mp3"></audio>
        </section>
        <section id="winnerScreen" class="winnerScreen">
            <div>
                <p id="winnerText" class="winnerText display-1"></p>
                <div class="d-flex justify-content-evenly">
                    <button onclick="window.location.reload()" class="btn btn-primary">Play again?</button>
                    <button onclick="secret()" class="btn btn-outline-secondary">Secret button</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
