<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somkereki's Fighting Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="startScreen" class="startScreen">
            <div>
                <button onclick="hideStartScreen()">Start Button</button>
                <audio id="audio"
                    src="resources/audio/SW_Vader_You_Will_Meet_Your_Destiny_Sound_Effect.mp3"></audio>
            </div>
        </section>
        <section id="selectionScreen" class="selectionScreen">
            <div>
                <div class="container m-4 playerName">
                    <label for="player1Name">Player 1 Insert Name:</label>
                    <input type="text" id="player1Name" name="player1Name" class="player1Name mx-3" placeholder="Player 1"/>
                </div>
                
                <div class="characterSelection container p-4">
                    <button id="character1Button" class="characterButton" onclick="player1ChooseCharacter('Catto')">Catto</button>
                    <button id="character1Button" class="characterButton" onclick="player1ChooseCharacter('Clawsy')">Clawsy</button>
                    <button id="character1Button" class="characterButton" onclick="player1ChooseCharacter('MeowTank')">MeowTank</button>
                    <button id="character1Button" class="characterButton" onclick="player1ChooseCharacter('NinjaMeow')">NinjaMeow</button>
                </div>
            </div>
            <div>
                <div class="container m-4 playerName">
                    <label for="player2Name">Player 2 Insert Name:</label>
                    <input type="text" id="player2Name" name="player2Name" class="player2Name mx-3" placeholder="Player 2"/>
                </div>
                <div class="characterSelection container p-4">
                    <button>Character1</button>
                    <button>Character2</button>
                    <button>Character3</button>
                    <button>Character4</button>
                </div>

                <div class="d-flex justify-content-center my-5">
                    <button onclick="" class="selectionToFightButton">Fight!</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
