<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somkereki's Fighting Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="startScreen" class="bg-image startScreen">
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
                <!-- <img class="bg-image" src="resources/img/Funny-Cats-Fight-Wallpaper.jpg" alt=""> -->
                <button onclick="startToSelectionScreen()">Start Button</button>
                <audio id="startAudio"
                    src="resources/audio/SW_Vader_You_Will_Meet_Your_Destiny_Sound_Effect.mp3"></audio>
            </div>
        </section>
        <section id="selectionScreen" class="selectionScreen">
            <div class="player1Selection">
                <div class="container m-4 playerName">
                    <label for="player1Name">Player 1 Insert Name:</label>
                    <input type="text" id="player1Name" name="player1Name" class="player1Name mx-3" placeholder="Player 1"/>
                </div>
                
                <div class="characterSelection container p-4">
                    <button id="characterButton" class="characterButton" onclick="player1 = chooseCharacterPlayer1(Catto)">Catto</button>
                    <button id="characterButton" class="characterButton" onclick="player1 = chooseCharacterPlayer1(Clawsy)">Clawsy</button>
                    <button id="characterButton" class="characterButton" onclick="player1 = chooseCharacterPlayer1(MeowTank)">MeowTank</button>
                    <button id="characterButton" class="characterButton" onclick="player1 = chooseCharacterPlayer1(NinjaMeow)">NinjaMeow</button>
                </div>
            </div>
            <div class="player2Selection">
                <div class="container m-4 playerName">
                    <label for="player2Name">Player 2 Insert Name:</label>
                    <input type="text" id="player2Name" name="player2Name" class="player2Name mx-3" placeholder="Player 2"/>
                </div>
                <div class="characterSelection container p-4">
                    <button id="characterButton" class="characterButton" onclick="player2 = chooseCharacterPlayer2(Catto)">Catto</button>
                    <button id="characterButton" class="characterButton" onclick="player2 = chooseCharacterPlayer2(Clawsy)">Clawsy</button>
                    <button id="characterButton" class="characterButton" onclick="player2 = chooseCharacterPlayer2(MeowTank)">MeowTank</button>
                    <button id="characterButton" class="characterButton" onclick="player2 = chooseCharacterPlayer2(NinjaMeow)">NinjaMeow</button>
                </div>

                <div class="d-flex justify-content-center my-5">
                    <button onclick="selectionToFightScreen()" class="selectionToFightButton">Fight!</button>
                    <audio id="fightAudio" src="resources/audio/Quake_3_Prepare_to_Fight_Sound_Effect.mp3"></audio>
                </div>
            </div>
        </section>
        <section id="fightScreen" class="fightScreen">
            <div class="d-flex justify-content-around">
                <div class="HealthBar">
                    <div class="player1HealthIndicator">100</div>
                    <div class="player1Name"></div>
                </div>
                <div class="HealthBar">
                    <div class="player2HealthIndicator">100</div>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <div class="player1">
                    <img src="resources/img/black-cat-looking.png" alt="black-cat-looking" height="100" width="100">
                    <div class="d-flex justify-content-between">
                        <div class="player1AttackButton">
                            <button onclick="attack(player1,player2)" class="btn btn-outline-primary">Attack</button>
                        </div>
                        <div class="player1MeowButton">
                            <button onclick="player1.meow()" class="btn btn-outline-secondary">Meow</button>
                        </div>
                    </div>
                </div>
                <div class="player2">
                    <img src="resources/img/black-cat-looking.png" alt="black-cat-looking" height="100" width="100">
                    <div class="d-flex justify-content-around">
                        <div class="player2AttackButton">
                            <button onclick="attack(player2,player1)" class="btn btn-outline-primary">Attack</button>
                        </div>
                        <div class="player2MeowButton">
                            <button onclick="player2.meow()" class="btn btn-outline-secondary">Meow</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
